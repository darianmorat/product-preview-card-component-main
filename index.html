<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- MAIN -->
    <main class="main">
      <div class="main__img"></div>
      <!-- SECTION -->
      <section class="section">
        <h2 class="section__sub-title">PERFUME</h2>
        <h1 class="section__title">Gabrielle Essence Eau De Parfum</h1>
        <p class="section__description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator
          for the house of CHANEL.
        </p>
        <!-- SECTION - sales -->
        <div class="section__price">
          <p class="section__price-sale">$149.99</p>
          <p class="section__price-before">$169.99</p>
        </div>
        <button type="button" class="section__button-addCart">
          <img src="scr/icon-cart.svg" alt="" />
          Add to Cart
        </button>
      </section>
    </main>
  </body>
</html>
